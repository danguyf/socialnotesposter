# Project-wide Gradle settings.
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
android.useAndroidX=true
kotlin.code.style=official
android.nonTransitiveRClass=true

# Enable AGP 9.0 features
android.builtInKotlin=true
android.newDsl=true

# Performance improvement for large projects
android.dependency.useConstraints=false

# Address deprecation warnings by aligning with AGP 10.0 defaults
android.usesSdkInManifest.disallowed=true
android.sdk.defaultTargetSdkToCompileSdkIfUnset=true
android.enableAppCompileTimeRClass=true
android.r8.optimizedResourceShrinking=true
android.defaults.buildfeatures.resvalues=false

# Room/KSP currently requires this for AGP 9.0 compatibility
android.disallowKotlinSourceSets=false

ksp.incremental=false